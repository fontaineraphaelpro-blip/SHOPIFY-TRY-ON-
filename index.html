<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        
        <div id="admin-zone">
            <div class="header">
                <div class="brand"><i class="fa-solid fa-wand-magic-sparkles"></i> StyleLab Admin</div>
                <div class="badge">● Système Actif</div>
            </div>

            <div class="dashboard-grid">
                <div class="credit-card">
                    <div class="credit-label">Solde Disponible</div>
                    <div class="credit-amount" id="credits">...</div>
                    <div style="font-size:0.9rem; opacity:0.9;">
                        <i class="fa-solid fa-users"></i> Utilisable par vos clients
                    </div>
                </div>

                <div class="packs-container">
                    <div class="pack-card" onclick="buy('pack_10')">
                        <h3>10</h3><div class="pack-price">4.99€</div><button class="pack-btn btn-outline">Choisir</button>
                    </div>
                    <div class="pack-card popular" onclick="buy('pack_30')">
                        <div class="popular-tag">BEST SELLER</div>
                        <h3>30</h3><div class="pack-price">9.99€</div><button class="pack-btn btn-fill">Choisir</button>
                    </div>
                    <div class="pack-card" onclick="buy('pack_100')">
                        <h3>100</h3><div class="pack-price">19.99€</div><button class="pack-btn btn-outline">Choisir</button>
                    </div>
                </div>
            </div>
            
            <h3 style="margin-bottom:15px; color:#64748b;">Aperçu du Studio (Mode Test)</h3>
        </div>

        <div id="studio-zone" class="studio">
            <h2 id="client-title" style="display:none; text-align:center; margin-bottom:30px;">Cabine d'Essayage Virtuelle</h2>
            
            <div class="upload-grid">
                <div>
                    <label><b>1. Votre Photo</b></label>
                    <div class="preview-box" onclick="document.getElementById('uImg').click()">
                        <img id="prevU">
                        <div class="placeholder" id="phU">
                            <i class="fa-solid fa-camera"></i>Cliquez pour ajouter
                        </div>
                    </div>
                    <input type="file" id="uImg" accept="image/*" onchange="preview('uImg','prevU','phU')">
                </div>

                <div>
                    <label><b>2. Vêtement</b></label>
                    <div class="preview-box" onclick="document.getElementById('cImg').click()">
                        <img id="prevC">
                        <div class="placeholder" id="phC">
                            <i class="fa-solid fa-shirt"></i>Cliquez pour ajouter
                        </div>
                    </div>
                    <input type="file" id="cImg" accept="image/*" onchange="preview('cImg','prevC','phC')">
                </div>

                <div>
                    <label><b>3. Résultat IA</b></label>
                    <div class="preview-box" style="background:#f0fdf4; border-color:#10b981; cursor:default;">
                        <img id="resImg">
                        <div class="placeholder" id="phRes" style="color:#10b981;">
                            <i class="fa-solid fa-wand-magic-sparkles"></i>Résultat ici
                        </div>
                        <div id="loading" style="display:none; color:#10b981; font-weight:bold;">IA en cours...</div>
                    </div>
                    <button class="generate-btn" onclick="generate()" id="btnGo">Générer l'essayage</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
