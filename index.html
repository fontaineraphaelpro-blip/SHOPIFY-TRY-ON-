<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab AI - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS --- */
        :root { --primary: #6366f1; --primary-dark: #4338ca; --secondary: #ec4899; --bg: #f8fafc; --text-main: #0f172a; --text-muted: #64748b; --border: #e2e8f0; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 40px 20px; color: var(--text-main); }
        .container { max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .brand { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 12px; }
        .brand i { color: var(--primary); }
        .status-badge { background: #dcfce7; color: #15803d; padding: 6px 16px; border-radius: 99px; font-weight: 600; font-size: 0.85rem; display: flex; align-items: center; gap: 8px; border: 1px solid #bbf7d0; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr; gap: 30px; margin-bottom: 50px; }
        
        /* Carte Crédit */
        .credit-card { background: linear-gradient(145deg, #4f46e5, #3730a3); border-radius: 24px; padding: 30px; color: white; display: flex; flex-direction: column; justify-content: space-between; min-height: 240px; box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4); }
        .credit-amount { font-size: 5rem; font-weight: 800; line-height: 1; margin: 20px 0; }
        
        /* Packs */
        .packs-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .pack-card { background: white; border: 1px solid var(--border); border-radius: 20px; padding: 24px; display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .pack-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .pack-card.popular { border: 2px solid var(--primary); background: #fdfdff; transform: scale(1.05); z-index: 2; box-shadow: 0 15px 35px -5px rgba(99, 102, 241, 0.2); }
        .pack-card.popular:hover { transform: scale(1.05) translateY(-5px); }
        .badge-popular { position: absolute; top: -12px; background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .pack-credits { font-size: 2.2rem; font-weight: 800; }
        .pack-price { color: var(--text-muted); margin-bottom: 10px; }
        .pack-btn { width: 100%; padding: 10px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; margin-top: auto; }
        .btn-outline { border: 2px solid var(--border); background: transparent; }
        .btn-primary { background: var(--primary); color: white; }

        /* Studio */
        .client-section { background: white; border-radius: 24px; padding: 40px; border: 1px solid var(--border); }
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 30px; }
        .preview-area { width: 100%; aspect-ratio: 3/4; background: #f8fafc; border: 2px dashed #cbd5e1; border-radius: 16px; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; }
        .preview-area img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .generate-btn { background: var(--success); color: white; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 600; font-size: 1.1rem; cursor: pointer; width: 100%; margin-top: 20px; }
        .generate-btn:disabled { background: #cbd5e1; }
        select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #cbd5e1; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <div class="container" id="adminPanel">
        <div class="header">
            <div class="brand"><i class="fa-solid fa-wand-magic-sparkles"></i> StyleLab IA</div>
            <div class="status-badge"><div class="status-dot"></div> Système Actif</div>
        </div>

        <div class="dashboard-grid">
            <div class="credit-card">
                <div><div style="font-weight:600; opacity:0.8;">SOLDE ACTUEL</div><div class="credit-amount" id="adminCredits">...</div></div>
                <div style="background: rgba(255,255,255,0.2); padding:8px 15px; border-radius:10px; width:fit-content;"><i class="fa-solid fa-camera"></i> Photos restantes</div>
            </div>

            <div class="packs-container">
                <div class="pack-card" onclick="buyPack('pack_10')">
                    <div class="pack-credits">10</div><div class="pack-price">4.99€</div><button class="pack-btn btn-outline">Choisir</button>
                </div>
                <div class="pack-card popular" onclick="buyPack('pack_30')">
                    <div class="badge-popular">BEST SELLER</div>
                    <div class="pack-credits">30</div><div class="pack-price">9.99€</div><button class="pack-btn btn-primary">Acheter</button>
                </div>
                <div class="pack-card" onclick="buyPack('pack_100')">
                    <div class="pack-credits">100</div><div class="pack-price">19.99€</div><button class="pack-btn btn-outline">Choisir Pro</button>
                </div>
            </div>
        </div>

        <div class="client-section">
            <h2 style="margin-top:0;">Studio de Test</h2>
            <div class="upload-grid">
                <div>
                    <label>1. Modèle</label>
                    <div class="preview-area" onclick="document.getElementById('userImage').click()">
                        <img id="previewUser"><div id="placeholderUser" style="color:#94a3b8"><i class="fa-solid fa-user fa-2x"></i><br>Ajouter photo</div>
                    </div>
                    <input type="file" id="userImage" accept="image/*" onchange="previewImage('userImage', 'previewUser', 'placeholderUser')">
                </div>
                <div>
                    <label>2. Vêtement</label>
                    <select id="categorySelect">
                        <option value="tops">Haut</option><option value="bottoms">Bas</option><option value="one-pieces">Robe</option>
                    </select>
                    <div class="preview-area" onclick="document.getElementById('clothingImage').click()">
                        <img id="previewCloth"><div id="placeholderCloth" style="color:#94a3b8"><i class="fa-solid fa-shirt fa-2x"></i><br>Ajouter vêtement</div>
                    </div>
                    <input type="file" id="clothingImage" accept="image/*" onchange="previewImage('clothingImage', 'previewCloth', 'placeholderCloth')">
                </div>
                <div>
                    <label>3. Résultat</label>
                    <div class="preview-area" style="background:#f0fdf4; border-color:#10b981;">
                        <img id="resultImage">
                        <div id="resultPlaceholder" style="color:#10b981"><i class="fa-solid fa-wand-magic-sparkles fa-2x"></i></div>
                        <div id="loadingMessage" style="display:none; color:#10b981; font-weight:bold;">IA en cours...</div>
                    </div>
                    <button id="generateButton" class="generate-btn" onclick="startTryOn()">Générer (-1 crédit)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let SHOP_URL = urlParams.get('shop');
        if (SHOP_URL) sessionStorage.setItem('stylelab_shop', SHOP_URL);
        else SHOP_URL = sessionStorage.getItem('stylelab_shop');

        // Initialisation
        document.addEventListener("DOMContentLoaded", function() {
            if (SHOP_URL) fetchCredits();
            else console.error("Shop URL manquant");
        });

        // 1. Récupérer Crédits
        async function fetchCredits() {
            try {
                const res = await fetch(`/api/get-credits?shop=${SHOP_URL}`);
                if (res.status === 401) {
                    // Si session expirée (redémarrage serveur), on recharge la page
                    // Ce qui déclenchera la redirection /login dans main.py
                    window.location.reload(); 
                    return;
                }
                const data = await res.json();
                document.getElementById('adminCredits').innerText = data.credits;
            } catch (e) { console.error(e); }
        }

        // 2. Acheter Pack
        async function buyPack(packId) {
            try {
                const res = await fetch('/api/buy-credits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shop: SHOP_URL, pack_id: packId })
                });
                const data = await res.json();
                if (data.confirmation_url) window.top.location.href = data.confirmation_url;
                else alert("Erreur: " + JSON.stringify(data));
            } catch (e) { alert("Erreur: " + e); }
        }

        // 3. Générer Image
        async function startTryOn() {
            const userFile = document.getElementById('userImage').files[0];
            const clothFile = document.getElementById('clothingImage').files[0];
            
            if (!userFile || !clothFile) return alert("Il manque des photos !");
            
            const btn = document.getElementById('generateButton');
            const loading = document.getElementById('loadingMessage');
            const resultHolder = document.getElementById('resultPlaceholder');
            const resultImg = document.getElementById('resultImage');

            btn.disabled = true; loading.style.display = 'block'; resultHolder.style.display = 'none'; resultImg.style.display = 'none';

            try {
                const userBase64 = await toBase64(userFile);
                const clothBase64 = await toBase64(clothFile);

                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        shop: SHOP_URL,
                        person_image_url: userBase64,
                        clothing_image_url: clothBase64,
                        category: document.getElementById('categorySelect').value
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    resultImg.src = data.result_image_url;
                    resultImg.style.display = 'block';
                    loading.style.display = 'none';
                    fetchCredits(); // Mettre à jour le solde
                } else {
                    alert("Erreur: " + (data.detail || "Inconnue"));
                    if(res.status === 400) window.location.reload(); // Si token perdu
                    btn.disabled = false; loading.style.display = 'none'; resultHolder.style.display = 'block';
                }
            } catch (e) {
                console.error(e);
                alert("Erreur technique");
                btn.disabled = false; loading.style.display = 'none';
            }
        }

        // Utilitaires
        function previewImage(inputId, imgId, phId) {
            const file = document.getElementById(inputId).files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = e => {
                    document.getElementById(imgId).src = e.target.result;
                    document.getElementById(imgId).style.display = 'block';
                    document.getElementById(phId).style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
