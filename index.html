<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab Pro</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <div id="admin-dashboard">
            <div class="header">
                <div class="brand">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>StyleLab Admin</span>
                </div>
                <div class="status-badge"><div class="dot"></div> Système Actif</div>
            </div>

            <div class="grid-layout">
                <div class="balance-card">
                    <div class="balance-label">Crédits Disponibles</div>
                    <div class="balance-amount" id="credits">...</div>
                    <div class="balance-sub">
                        <i class="fa-solid fa-check-circle"></i> Prêt à convertir
                    </div>
                </div>

                <div class="pricing-grid">
                    <div class="plan-card">
                        <div class="plan-name">Starter</div>
                        <div class="plan-credits">10</div>
                        <div class="plan-price">4.99€</div>
                        <button class="plan-btn btn-secondary" onclick="buy('pack_10')">Recharger</button>
                    </div>

                    <div class="plan-card popular">
                        <div class="best-seller-badge">Recommandé</div>
                        <div class="plan-name">Business</div>
                        <div class="plan-credits" style="color:var(--primary)">30</div>
                        <div class="plan-price">9.99€</div>
                        <button class="plan-btn btn-primary-fill" onclick="buy('pack_30')">Choisir ce pack</button>
                    </div>

                    <div class="plan-card">
                        <div class="plan-name">Enterprise</div>
                        <div class="plan-credits">100</div>
                        <div class="plan-price">19.99€</div>
                        <button class="plan-btn btn-secondary" onclick="buy('pack_100')">Recharger</button>
                    </div>
                </div>
            </div>

            <div style="margin-bottom: 20px; font-weight: 700; color: #4b5563;">
                <i class="fa-solid fa-flask"></i> Zone de Test & Aperçu
            </div>
        </div>

        <div id="studio-interface" class="studio-container">
            <div class="studio-header">
                <h2 id="client-title" style="display:none; text-align:center;">Cabine d'Essayage Virtuelle</h2>
            </div>
            
            <div class="workflow-grid">
                <div>
                    <label style="font-weight:700; display:block; margin-bottom:10px;">1. Votre Photo</label>
                    <div class="upload-zone" onclick="document.getElementById('uImg').click()">
                        <img id="prevU">
                        <i class="fa-solid fa-camera zone-icon"></i>
                        <span class="zone-text" id="txtU">Importer une photo</span>
                        <span class="zone-sub">JPG, PNG</span>
                    </div>
                    <input type="file" id="uImg" accept="image/*" onchange="preview('uImg','prevU','txtU')">
                </div>

                <div>
                    <label style="font-weight:700; display:block; margin-bottom:10px;">2. Vêtement</label>
                    <div class="upload-zone" onclick="document.getElementById('cImg').click()">
                        <img id="prevC">
                        <i class="fa-solid fa-shirt zone-icon"></i>
                        <span class="zone-text" id="txtC">Importer le vêtement</span>
                        <span class="zone-sub">Détouré de préférence</span>
                    </div>
                    <input type="file" id="cImg" accept="image/*" onchange="preview('cImg','prevC','txtC')">
                </div>

                <div>
                    <label style="font-weight:700; display:block; margin-bottom:10px;">3. Résultat IA</label>
                    <div class="upload-zone result-zone">
                        <img id="resImg">
                        <i class="fa-solid fa-wand-magic-sparkles zone-icon" style="color:#10b981"></i>
                        <span class="zone-text" id="txtRes" style="color:#047857">L'IA va générer ici</span>
                        <div id="loader" style="display:none; color:#047857; font-weight:bold; margin-top:10px;">
                            <i class="fa-solid fa-circle-notch fa-spin"></i> Traitement...
                        </div>
                    </div>
                    <button class="action-btn" id="btnGo" onclick="generate()">
                        <i class="fa-solid fa-bolt"></i> Générer l'essayage
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
