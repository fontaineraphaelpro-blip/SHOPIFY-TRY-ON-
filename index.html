<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab AI - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --primary-dark: #4338ca;
            --accent: #10b981; /* Vert succès */
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand i { color: var(--primary); }
        .status-badge {
            background: #dcfce7;
            color: #166534;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* DASHBOARD GRID */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 2fr; /* 1/3 pour crédits, 2/3 pour packs */
            gap: 20px;
            margin-bottom: 40px;
        }

        /* CARTE CREDITS (GAUCHE) */
        .credit-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 16px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        .credit-card::after {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .credit-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        .credit-amount {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
        }
        .credit-sub {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* SECTION PACKS (DROITE) */
        .packs-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .pack-card {
            background: var(--card-bg);
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .pack-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-color: var(--primary);
        }

        .pack-card.popular {
            border: 2px solid var(--primary);
            background: #fdfdff;
        }

        .popular-tag {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .pack-credits {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
        }
        .pack-price {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 15px;
        }
        .pack-btn {
            background: white;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
        }
        .pack-card:hover .pack-btn {
            background: var(--primary);
            color: white;
        }
        .pack-card.popular .pack-btn {
            background: var(--primary);
            color: white;
        }

        /* ZONE TEST (CLIENT PREVIEW) */
        .client-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 10px;
        }

        /* UPLOAD ZONE */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* User, Garment, Result */
            gap: 30px;
            align-items: start;
        }
        .upload-box {
            text-align: center;
        }
        .preview-area {
            width: 100%;
            aspect-ratio: 3/4;
            background: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }
        .preview-area:hover {
            border-color: var(--primary);
            background: #eff6ff;
        }
        .preview-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        .placeholder-text {
            color: #9ca3af;
            font-size: 0.9rem;
        }
        
        .action-area {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        .generate-btn:hover { transform: scale(1.02); }
        .generate-btn:disabled { background: #ccc; cursor: not-allowed; }

        input[type="file"] { display: none; }
        
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 15px;
            width: 100%;
            font-family: inherit;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .dashboard-grid { grid-template-columns: 1fr; }
            .upload-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container" id="adminPanel">
        <div class="header">
            <div class="brand">
                <i class="fa-solid fa-wand-magic-sparkles"></i> StyleLab IA
            </div>
            <div class="status-badge">
                <i class="fa-solid fa-circle-check"></i> Système Actif
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="credit-card">
                <div class="credit-label">Solde disponible</div>
                <div class="credit-amount" id="adminCredits">...</div>
                <div class="credit-sub">
                    <i class="fa-solid fa-bolt"></i> Prêt à générer
                </div>
            </div>

            <div class="packs-container">
                <div class="pack-card" onclick="buyPack('pack_10')">
                    <div>
                        <div class="pack-credits">10</div>
                        <div class="pack-price">4.99€</div>
                    </div>
                    <button class="pack-btn">Découverte</button>
                </div>

                <div class="pack-card popular" onclick="buyPack('pack_30')">
                    <div class="popular-tag">MEILLEURE VENTE</div>
                    <div>
                        <div class="pack-credits">30</div>
                        <div class="pack-price">9.99€</div>
                    </div>
                    <button class="pack-btn">Choisir ce pack</button>
                </div>

                <div class="pack-card" onclick="buyPack('pack_100')">
                    <div>
                        <div class="pack-credits">100</div>
                        <div class="pack-price">19.99€</div>
                    </div>
                    <button class="pack-btn">Pack Pro</button>
                </div>
            </div>
        </div>

        <div class="client-section">
            <div class="section-title">Studio de Création (Test interne)</div>
            
            <div class="upload-grid">
                <div class="upload-box">
                    <label style="font-weight:600; display:block; margin-bottom:10px;">1. Photo Modèle</label>
                    <div class="preview-area" onclick="document.getElementById('userImage').click()">
                        <img id="previewUser" src="" alt="User">
                        <div class="placeholder-text" id="placeholderUser">
                            <i class="fa-solid fa-camera fa-2x"></i><br>Cliquez pour ajouter
                        </div>
                    </div>
                    <input type="file" id="userImage" accept="image/*" onchange="previewImage('userImage', 'previewUser', 'placeholderUser')">
                </div>

                <div class="upload-box">
                    <label style="font-weight:600; display:block; margin-bottom:10px;">2. Photo Vêtement</label>
                    <select id="categorySelect">
                        <option value="tops">Haut (T-shirt, Pull...)</option>
                        <option value="bottoms">Bas (Pantalon, Jupe...)</option>
                        <option value="one-pieces">Robe / Combi</option>
                    </select>
                    <div class="preview-area" onclick="document.getElementById('clothingImage').click()">
                        <img id="previewCloth" src="" alt="Cloth">
                        <div class="placeholder-text" id="placeholderCloth">
                            <i class="fa-solid fa-shirt fa-2x"></i><br>Cliquez pour ajouter
                        </div>
                    </div>
                    <input type="file" id="clothingImage" accept="image/*" onchange="previewImage('clothingImage', 'previewCloth', 'placeholderCloth')">
                </div>

                <div class="upload-box">
                    <label style="font-weight:600; display:block; margin-bottom:10px;">3. Résultat IA</label>
                    <div class="preview-area" style="border-style: solid; border-color: #10b981; background: #ecfdf5;">
                        <img id="resultImage" src="" alt="Resultat">
                        <div class="placeholder-text" id="resultPlaceholder" style="display:block">
                            <i class="fa-solid fa-wand-magic-sparkles fa-2x"></i><br>Le résultat apparaîtra ici
                        </div>
                        <div id="loadingMessage" style="display:none; color:#059669;">
                            <i class="fa-solid fa-spinner fa-spin fa-2x"></i><br>L'IA travaille...
                        </div>
                    </div>
                </div>

                <div class="action-area">
                    <button id="generateButton" class="generate-btn" onclick="startTryOn()">
                        <i class="fa-solid fa-bolt"></i> Générer l'essayage (-1 crédit)
                    </button>
                    <br>
                    <a id="downloadLink" href="#" download="essayage.png" style="display:none; margin-top:10px; color:#4f46e5; text-decoration:none;">
                        <i class="fa-solid fa-download"></i> Télécharger l'image
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
