<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab Admin</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        
        <div id="admin-dashboard">
            <div class="admin-header">
                <div class="brand"><i class="fa-solid fa-bolt"></i> StyleLab Admin</div>
                <div style="background:#dcfce7; color:#166534; padding:5px 15px; border-radius:20px; font-weight:bold; font-size:0.85rem">Système Actif</div>
            </div>

            <div class="dashboard-grid">
                <div class="credit-card">
                    <div style="opacity:0.9; font-weight:600; text-transform:uppercase; letter-spacing:1px; font-size:0.9rem">Vos Crédits</div>
                    <div class="credit-amount" id="credits">...</div>
                    <div style="font-size:0.9rem; opacity:0.8">Utilisables par vos clients</div>
                </div>

                <div class="packs-container">
                    <div class="pack-card" onclick="buy('pack_10')">
                        <div style="margin-top:10px">
                            <h2>10</h2>
                            <div style="color:#6b7280">4.99€</div>
                        </div>
                        <button class="pack-btn btn-outline">Recharger</button>
                    </div>
                    
                    <div class="pack-card popular" onclick="buy('pack_30')">
                        <div class="popular-badge">BEST SELLER</div>
                        <div style="margin-top:10px">
                            <h2 style="color:var(--primary)">30</h2>
                            <div style="font-weight:bold">9.99€</div>
                        </div>
                        <button class="pack-btn btn-fill">Recharger</button>
                    </div>
                    
                    <div class="pack-card" onclick="buy('pack_100')">
                        <div style="margin-top:10px">
                            <h2>100</h2>
                            <div style="color:#6b7280">19.99€</div>
                        </div>
                        <button class="pack-btn btn-outline">Recharger</button>
                    </div>
                </div>
            </div>
            
            <h3 style="color:#6b7280; font-weight:600; margin-top:40px">Prévisualisation Client (Mobile)</h3>
        </div>

        <div id="studio-interface">
            <div style="text-align:center; margin-bottom:20px">
                <h2 id="client-title" class="hidden" style="margin:0">Cabine Virtuelle</h2>
            </div>
            
            <div class="client-grid">
                <div class="upload-card" onclick="document.getElementById('uImg').click()">
                    <div class="step-badge">1</div>
                    <img id="prevU">
                    <i class="fa-solid fa-camera upload-icon"></i>
                    <div class="upload-text" id="txtU">Ajouter votre photo</div>
                </div>
                <input type="file" id="uImg" accept="image/*" onchange="preview('uImg','prevU','txtU')">

                <div class="upload-card" onclick="document.getElementById('cImg').click()">
                    <div class="step-badge">2</div>
                    <img id="prevC">
                    <i class="fa-solid fa-shirt upload-icon"></i>
                    <div class="upload-text" id="txtC">Ajouter le vêtement</div>
                </div>
                <input type="file" id="cImg" accept="image/*" onchange="preview('cImg','prevC','txtC')">

                <div class="upload-card" id="resZone" style="display:none; cursor:default; height:auto; min-height:250px; background:#eff6ff; border-style:solid; border-color:#93c5fd;">
                    <img id="resImg">
                    <div id="loader" style="color:#2563eb; font-weight:bold"><i class="fa-solid fa-spinner fa-spin"></i> L'IA travaille...</div>
                </div>

                <button class="cta-button" id="btnGo" onclick="generate()">
                    Essayer Maintenant <i class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
            </div>
        </div>

    </div>
    <script src="/static/app.js"></script>
</body>
</html>
