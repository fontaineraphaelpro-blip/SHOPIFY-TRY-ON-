<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab AI - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* SÉCURITÉ : On cache tout par défaut. Le JS affichera si c'est l'admin. */
        body { display: none; }

        :root { --primary: #6366f1; --bg: #f8fafc; --text: #0f172a; }
        body.visible { display: block; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 40px; }
        
        .container { max-width: 1100px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; margin-bottom: 40px; align-items: center; }
        .brand { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        
        .dashboard-grid { display: grid; grid-template-columns: 320px 1fr; gap: 30px; margin-bottom: 50px; }
        .credit-card { background: linear-gradient(135deg, #4f46e5, #3730a3); color: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(79,70,229,0.3); }
        .credit-amount { font-size: 5rem; font-weight: 800; line-height: 1; margin: 20px 0; }
        
        .packs-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .pack-card { background: white; border: 1px solid #e2e8f0; padding: 25px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .pack-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .pack-card.popular { border: 2px solid var(--primary); background: #fdfdff; transform: scale(1.05); z-index: 2; box-shadow: 0 15px 30px rgba(99,102,241,0.15); }
        .pack-card.popular:hover { transform: scale(1.05) translateY(-5px); }
        .badge { position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: var(--primary); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        
        .pack-price { color: #64748b; margin-bottom: 15px; }
        .pack-btn { width: 100%; padding: 10px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; }
        .btn-outline { border: 2px solid #e2e8f0; background: transparent; }
        .btn-primary { background: var(--primary); color: white; }

        .studio { background: white; padding: 40px; border-radius: 20px; border: 1px solid #e2e8f0; }
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 30px; }
        .preview { width: 100%; aspect-ratio: 3/4; background: #f1f5f9; border: 2px dashed #cbd5e1; border-radius: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; overflow: hidden; position: relative; }
        .preview img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .btn-go { background: #10b981; color: white; border: none; padding: 15px; width: 100%; border-radius: 50px; font-weight: bold; font-size: 16px; margin-top: 20px; cursor: pointer; }
        input[type="file"] { display: none; }
    </style>
</head>
<body> <div class="container">
        <div class="header">
            <div class="brand"><i class="fa-solid fa-bolt"></i> StyleLab Admin</div>
            <div style="background:#dcfce7; color:#166534; padding:5px 15px; border-radius:20px; font-weight:bold; font-size:14px;">● Système Actif</div>
        </div>

        <div class="dashboard-grid">
            <div class="credit-card">
                <div style="opacity:0.8; font-weight:600;">VOS CRÉDITS</div>
                <div class="credit-amount" id="credits">...</div>
                <div style="font-size:14px; opacity:0.8;">Utilisés par vos clients</div>
            </div>
            <div class="packs-container">
                <div class="pack-card" onclick="buy('pack_10')">
                    <h2>10</h2><div class="pack-price">4.99€</div><button class="pack-btn btn-outline">Recharger</button>
                </div>
                <div class="pack-card popular" onclick="buy('pack_30')">
                    <div class="badge">BEST SELLER</div>
                    <h2>30</h2><div class="pack-price">9.99€</div><button class="pack-btn btn-primary">Recharger</button>
                </div>
                <div class="pack-card" onclick="buy('pack_100')">
                    <h2>100</h2><div class="pack-price">19.99€</div><button class="pack-btn btn-outline">Recharger</button>
                </div>
            </div>
        </div>

        <div class="studio">
            <h2>Studio de Test (Admin)</h2>
            <div class="upload-grid">
                <div>
                    <label>1. Modèle</label>
                    <div class="preview" onclick="document.getElementById('uImg').click()">
                        <img id="prevU"><div id="phU" style="color:#94a3b8">Ajouter photo</div>
                    </div>
                    <input type="file" id="uImg" accept="image/*" onchange="preview('uImg','prevU','phU')">
                </div>
                <div>
                    <label>2. Vêtement</label>
                    <div class="preview" onclick="document.getElementById('cImg').click()">
                        <img id="prevC"><div id="phC" style="color:#94a3b8">Ajouter vêtement</div>
                    </div>
                    <input type="file" id="cImg" accept="image/*" onchange="preview('cImg','prevC','phC')">
                </div>
                <div>
                    <label>3. Résultat</label>
                    <div class="preview" style="background:#f0fdf4; border-color:#10b981;">
                        <img id="resImg"><div id="loading" style="display:none; color:#10b981; font-weight:bold;">Génération...</div>
                    </div>
                    <button class="btn-go" onclick="generate()" id="btnGo">Tester (-1 crédit)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        let SHOP = params.get('shop') || sessionStorage.getItem('shop');
        if(SHOP) sessionStorage.setItem('shop', SHOP);

        // --- SÉCURITÉ : DÉTECTION DU MODE ---
        document.addEventListener("DOMContentLoaded", () => {
            // Si on a 'shop' dans l'URL, on suppose qu'on est dans l'admin ou que l'accès est légitime
            // Sinon, on reste caché.
            if(SHOP && params.get('shop')) { // On vérifie si l'URL contient ?shop= (typique de l'admin)
                document.body.classList.add('visible');
                fetchCredits();
            } else {
                console.log("Accès hors Admin détecté - Dashboard masqué");
                // On peut rediriger ou laisser vide
                document.body.innerHTML = ""; // Vide le contenu pour être sûr
            }
        });

        async function fetchCredits() {
            try {
                const res = await fetch(`/api/get-credits?shop=${SHOP}`);
                if(res.status === 401) window.location.reload();
                const data = await res.json();
                document.getElementById('credits').innerText = data.credits;
            } catch(e) { console.error(e); }
        }

        async function buy(packId) {
            try {
                const res = await fetch('/api/buy-credits', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({shop: SHOP, pack_id: packId})
                });
                const data = await res.json();
                if(data.confirmation_url) window.top.location.href = data.confirmation_url;
            } catch(e) { alert("Erreur paiement"); }
        }

        async function generate() {
            const u = document.getElementById('uImg').files[0];
            const c = document.getElementById('cImg').files[0];
            if(!u || !c) return alert("Photos manquantes");
            
            document.getElementById('btnGo').disabled = true;
            document.getElementById('loading').style.display = 'block';

            const to64 = f => new Promise(r => { const fr=new FileReader(); fr.onload=()=>r(fr.result); fr.readAsDataURL(f); });
            
            try {
                const res = await fetch('/api/generate', {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        shop: SHOP, person_image_url: await to64(u), clothing_image_url: await to64(c), category: 'upper_body'
                    })
                });
                const data = await res.json();
                if(res.ok) {
                    document.getElementById('resImg').src = data.result_image_url;
                    document.getElementById('resImg').style.display = 'block';
                    fetchCredits();
                } else alert("Erreur: " + data.detail);
            } catch(e) { alert("Erreur technique"); }
            finally { 
                document.getElementById('btnGo').disabled = false; 
                document.getElementById('loading').style.display = 'none'; 
            }
        }

        function preview(i, p, ph) {
            const f = document.getElementById(i).files[0];
            if(f) {
                const r = new FileReader();
                r.onload = e => {
                    document.getElementById(p).src = e.target.result;
                    document.getElementById(p).style.display = 'block';
                    document.getElementById(ph).style.display = 'none';
                };
                r.readAsDataURL(f);
            }
        }
    </script>
</body>
</html>
