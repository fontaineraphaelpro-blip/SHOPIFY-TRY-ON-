<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleLab</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <div id="admin-zone">
            <div class="header">
                <h2>⚡ Tableau de Bord Admin</h2>
                <span>Système Actif</span>
            </div>

            <div class="dashboard-grid">
                <div class="credit-card">
                    <h3>Vos Crédits</h3>
                    <div class="credit-amount" id="credits">...</div>
                    <small>Utilisables par vos clients</small>
                </div>
                <div class="packs">
                    <div class="pack"><h3>10</h3><p>4.99€</p><button onclick="buy()">Acheter</button></div>
                    <div class="pack" style="border: 2px solid #4f46e5"><h3>30</h3><p>9.99€</p><button onclick="buy()">Acheter</button></div>
                    <div class="pack"><h3>100</h3><p>19.99€</p><button onclick="buy()">Acheter</button></div>
                </div>
            </div>
        </div>

        <div id="studio-zone" class="studio">
            <h3>Cabine d'Essayage</h3>
            <div class="upload-grid">
                <div>
                    <label>Votre Photo</label>
                    <div class="preview" onclick="document.getElementById('uImg').click()">
                        <img id="prevU"><span>+</span>
                    </div>
                    <input type="file" id="uImg" onchange="preview(this, 'prevU')">
                </div>
                <div>
                    <label>Vêtement</label>
                    <div class="preview" onclick="document.getElementById('cImg').click()">
                        <img id="prevC"><span>+</span>
                    </div>
                    <input type="file" id="cImg" onchange="preview(this, 'prevC')">
                </div>
                <div>
                    <label>Résultat</label>
                    <div class="preview" style="background:#f0fdf4">
                        <img id="resImg">
                    </div>
                    <button onclick="generate()">Générer</button>
                </div>
            </div>
        </div>

    </div>

    <script src="/static/app.js"></script>
</body>
</html>
